<!-- main_template.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trainer Page</title>
  <style>
    /* Some enhanced styling for a more professional look */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .trainer-info {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #333;
    }
    p {
      margin: 8px 0;
      font-size: 16px;
      color: #666;
    }
    .pokemon-link {
      color: #0066cc;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .pokemon-link:hover {
      color: #004080;
    }
    .pokemon-image {
      margin-top: 10px;
      max-width: 100px;
      height: auto;
    }
  </style>
</head>

<body>

<form action="{% url 'home' %}" method="get">
  <button type="submit">Back to Main Menu</button>
</form>

{% for x in trainer_data %}
  <div class="trainer-info">
    <h1>{{ x.trainer.t_name }}</h1>
    <p>Trainer ID: {{ x.trainer.t_id }}</p>
    <p>Pokemon:</p>
    <div>
      {% for pokemon_name, pokemon_id in x.pokemon_data %}
        <a class="pokemon-link" href="{% url 'pokemon_card' pokemon_name.0 %}">
          {{ pokemon_name.0 }}
          <img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/ceff190a63a58c266a2d8bc10525f56a83ff3992/sprites/pokemon/other/showdown/{{ pokemon_id.0 }}.gif">
        </a>
      {% endfor %}
    </div>
  </div>
{% endfor %}

</body>
</html>
